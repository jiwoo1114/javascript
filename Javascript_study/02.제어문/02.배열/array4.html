<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열의 맨 뒤에 요소 추가하기 - push()
        const todes=['우유구매', '업무 메일 확인', '헬스']
        todes.push('저녁식사 준비')
        console.log(todes)

     todes.push('피아노 연습')
        console.log(todes)

        //length를 이용해 맨 뒤에 요소를 추가하는 방법
        //todes[5]='스트레칭'
        todes[todes.length]='스트레칭'
        console.log(todes)
    </script> 
</body>
</html>
