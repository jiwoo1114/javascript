<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const input = Number(prompt('숫자를 입력하세요'))

        //짝수인지 홀수인지 숫자가 아닌지 판단
        switch(input % 2){
            case 0: //나머지가 0일 때
                alert('짝수입니다.')
                break
            case 1: //나머지가 1일 때
                alert('홀수입니다.')
                break
            default:
                alert('숫자가 아닙니다.')
                break
        }
    </script>
</body>
</html>
