<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function earnings(name,wage=8590, hours = 40){
            console.log(`${name}님의 급여 정보`)
            console.log(`-시급${wage.toLocaleString('Ko-KR')}원`)
            console.log(`-근무시간:${hours}`)
            console.log(`-급여:${(wage * hours).toLocaleString('ko-kr')}원`)

        }

        earnings('지민')
    </script>
</body>
</html>
