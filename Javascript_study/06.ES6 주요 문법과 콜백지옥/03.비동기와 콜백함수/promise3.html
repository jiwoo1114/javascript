<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //콜백 지옥을 promise로 개선
        function add(x){
            return new Promise((resolve) =>{
                let sum= x + x
                console.log(sum)
                resolve(sum) //resolve에 값 저장 후 then으로 값 전달
            })
        }

        //
        add(2).then((res)=>{
            //res=4
           return add(res)
        }).then((res)=>{
            //res=8
            return add(res)
        }).then((res)=>{
            //res = 16
            console.log('finish:' + res)
        })
    </script>
</body>
</html>
