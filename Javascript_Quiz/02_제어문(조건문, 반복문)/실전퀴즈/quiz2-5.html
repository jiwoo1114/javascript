<body>
    <script>
        const sub=prompt('과목명을 입력하시오.')

        switch (sub){
            case '수학':
                console('01')
                break

            case '영어':
                console('02')
                break

            case '국어':
                console('03')
                break

            case '국사':
                console('04')
                break

            case '기타':
                console('00')
                break
        }

    </script>
