<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const grade =Number(prompt('학년을 입력하세요:'))
        const score = Number(prompt('점수를 입력하세요:'))

        if(grade === 4){
             if( score < 0 || score > 100){
                alert('0,100점 사이의 점수를 입력해주세요.')}

            else if(score >= 70){
                document.write('합격')
            }
            else{document.write('불합격')}
        }

        if(grade !== 4){
            if( score < 0 || score > 100){
                alert('0,100점 사이의 점수를 입력해주세요.')
            }
             else if (score >= 60) {
                document.write('합격')
            }
            else { document.write('불합격') }
        }
    

        //풀이 
        
    </script>
</body>
</html>
