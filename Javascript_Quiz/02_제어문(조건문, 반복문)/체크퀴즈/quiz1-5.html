<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const a = Number(prompt('월을 입력해주세요.', ''))
         if(a > 12 && a < 1) { alert('잘못 입력하였습니다') }
         //1~12 정수만 입력가능
         else if(a> 2 && a < 6){alert('봄입니다')}
         else if(a > 5 && a < 9) { alert('여름입니다') }
         else if (a > 8 && a < 12) { alert('가을입니다') }
         else { alert('겨울입니다') }

      </script>
   </body>
</html>
