<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const result = 100 > 200 ? prompt('값을 입력해주세요', '') : confirm('버튼을 클릭해주세요')
         alert(result)
         //100>200은 false이니 '버튼을 클릭해주세요'라는 안내창이 뜬다. -확인을 누르면 true 취소는 false가 result에 저장된다
      </script>
   </body>
</html>
