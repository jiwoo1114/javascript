<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <script>
         const arr = [
            {
               name: '김은아',
               grade: 'A+',
               age: 22,
               email: 'kea@student.com',
            },
            {
               name: '장수민',
               grade: 'B+',
               age: 21,
               email: 'zsm@student.com',
            },
            {
               name: '서우혁',
               grade: 'A',
               age: 23,
               email: 'suh@student.com',
            },
            {
               name: '이수훈',
               grade: 'F',
               age: 23,
               email: 'lsh@student.com',
            },
         ]

      
         //students의 배열을 하나씩 빼오기
        arr.forEach((student)=>{
         const idx = student.email.indexOf('@') 
         //골뱅이의 인덱스번호
         const id=student.email.substring(0,idx)
          console.log(id) //0번부터 @직전까지 문자열 출력
        })


      </script>
   </head>
   <body></body>
</html>
