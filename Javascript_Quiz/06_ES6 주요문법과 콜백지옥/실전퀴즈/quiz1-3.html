<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //async와 await를 사용하는 이유
         //.then보다 더 깔끔하게 코드 작성 가능
         console.log('안녕하세요')

         function asynFunc() {
            return new Promise((resolve, reject) => {
               setTimeout(() => {
                  console.log('저는')
                  resolve('하니입니다.') //값 저장
               }, 1000)
            })
         }

         async function NextasyFunc(){

            try{

               const result = await asynFunc() //asynFUNC가 실행되고 출력(저장된 값 '하니입니다 출력')
               console.log(result)

            } catch (error) {
               console.error(error) //마지막에 Catch
         }
      }
          NextasyFunc() //하니입니다


         //asynFunc().then((result) => {
           // console.log(result)
       //  })
         //async,await를 사용하는 이유는 .then이 너무 많아지면 코드가 복잡해지기 떄문

         
      </script>
   </body>
</html>
