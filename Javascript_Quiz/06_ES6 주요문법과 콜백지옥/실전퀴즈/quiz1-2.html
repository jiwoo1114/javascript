<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         function asyncTask() {
            return new Promise((resolve, reject) => {
               setTimeout(() => {
                  const a = 1
                  const b = 2
                  const result = a + b
                  //제일 먼저 a+b값이 리턴되어 콘솔출력
                  //Promise 상태는 대기상태

                  if (result > 10) {
                     resolve('result는 10보다 큽니다') //대기 -> 이행
                  } else {
                     reject('result는 10보다 작습니다') //대기 -> 거부
                  }
               }, 1000)
            })
         }

         //asynTask 함수 무조건 먼저 실행 후 다음에 실행 
         asyncTask()
         //if 조건 true일 시 =위 함수에서 저장된 result 값  출력('result는 10보다 큽니다')
         //promise 상태가 이행으로 바뀌면 then 실행
            .then((result) => {
               console.log(result)
            })
            //if 조건 false일 시 위 함수에서 저장된 result값 에러창으로 출력('result는 10보다 작습니다')
            //promis 상태가 거부로 바뀌면 catch 실행
            .catch((error) => {
               console.error(error)
            })
      </script>
   </body>
</html>
