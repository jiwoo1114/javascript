<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      let number = 10
      //console 대입 때도 변수대입처럼 선연산 후대입,후연산 선대입 주의!
      console.log(++number) //11
      console.log(number++) //11
      console.log(++number) //13
      console.log(number--) //13
    </script>
  </head> 
  <body>  
  </body>
</html>
