<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput = prompt("원의 반지름을 입력해주세요.");

      //숫자 형태로 변환합니다.
      const input=Number(rawInput) //숫자변환

      const input2=input*input*3.14

      const input3=input*3.14*2

      document.write(`원의 반지름은 ${input2}입니다.`)
      document.write(`원의 둘레는 ${input3}입니다.`

      )


      //원의 넓이와 둘레를 구해 출력하세요.
      
    </script>
  </head>
  <body></body>
</html>
