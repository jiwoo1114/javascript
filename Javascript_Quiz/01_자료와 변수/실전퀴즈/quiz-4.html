<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 숫자를 입력받습니다.
      const rawInput=prompt('달러를 입력하십시오');

      const input=Number(rawInput) //숫자로 변환

      const input2=input*1270


      document.write(`달러는 ${input}입니다`)
      document.write(`원화로 ${input2}입니다`)

      //달러와 원화를 구해 출력하세요.
    </script>
  </head>
  <body></body>
</html>
