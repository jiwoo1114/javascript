<html lang="ko">

      <title>Document</title>

   <body>
      <script>
         var num = 1 + '2' + 3
         console.log(num)
         //'2'가 문자열로 인식되어서 1+'2'='12' '12'+3='123'으로 순서대로 출력된다.
         //하나라도 문자열일 경우 연산되는 모든 변수가 문자열로 인식이 된다.

          var num = 1 + 2 + 3
            console.log(num)
            //2를 숫자열로 수정하면 평소 숫자연산처럼 더해져서 6이 된다. 
      </script>
   </body>
</html>
